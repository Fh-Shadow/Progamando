<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDawn</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="imgBx">
                <img src="1.png" alt="user">
            </div>
            <h2>Shadow Flávio<br><span>YouTuber</span>
            </h2>
        </div>
        <ul class="navigation">
            <li>
                <a href="#"><ion-icon name="person-outline"></ion-icon>Editar</a>
            </li>
            <li>
                <a href="#"><ion-icon name="chatbox-outline"></ion-icon>InBox</a>
            </li>
            <li>
                <a href="#"><ion-icon name="settings-outline"></ion-icon>Configurações</a>
            </li>
            <li>
                <a href="#"><ion-icon name="help-circle-outline"></ion-icon>Suporte</a>
            </li>
            <li>
                <a href="#"><ion-icon name="log-out-outline"></ion-icon>Deslogar</a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card')
        const cardtoggle = document.querySelector('.toggle')
        cardtoggle.onclick = function() {   
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
