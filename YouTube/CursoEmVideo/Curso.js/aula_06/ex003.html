<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama...</title>
    <style>
        body {
            background-color: rgb(132, 95, 167);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:whitesmoke
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")) // Convertido de String para Number
        var n2 = Number(window.prompt("Digite outro número: ")) // Convertido de String para Number
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Convertido de concatenação para Template String
        /*
        number + number para adição
        string + string para concatenação
        */
    </script>
</body>
</html>
