<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site em JS!</title>
    <style>
        body {
            background-color: mediumpurple;
            color: white;
            font: normal 20pt Arial;
            
        }
        h1 {
            color: rgb(255, 255, 255);
            font: normal 40pt Arial
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Finalmente eu estou criando um site mais ou menos bom em JS!!!</p>
    <p>Obrigado por tudo Ksksks</p>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`<strong>${nome}</strong>, seu nome tem ${nome.length} letra(s).<br/>`) // .length é para mostrar a quantidade de carcteres
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`) // No caso, o ToUpperCase tem que botar um parentesis
        document.write(`Seu nome em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>.`) // No caso, o ToLowerCase tem que botar um parentesis
    </script>
</body>
</html>
