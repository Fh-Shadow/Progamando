<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>

    </style>
</head>
<body>
    <h1>Sistema de Multas - DETRAN</h1>
    <p>Velocidade do carro: </p><input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = window.document.querySelector("input#vel")
            var vel = Number(vel.value)
            var res = window.document.querySelector("div#res")
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 80) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong>  por excesso de velocidade.</p>`
            }
            res.innerHTML += `<P>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
